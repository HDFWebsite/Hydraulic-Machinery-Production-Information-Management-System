<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/template1.css">
    <title>物料基础信息管理</title>
    <style>
    </style>
</head>
<body>
    <p>货品信息管理(产成品、原材料、自制半成品)</p>
    <div class="table">
        <div class="tabletop">
            <div>
                <button><a>增加</a></button>
                <button><a>删除</a></button>
                <span style="margin:0 5px;">|</span>
                <button><a>保存</a></button>
            </div>
            <div>
                <div style="float:right;width:240px;">
                    <input style="width:140px;" placeholder="请输入名称"/>
                    <button><a>查询</a></button>
                </div>
            </div>
        </div>
        <div class="tablelist">
                <ul>
                    <li class="template11">序号</li>
                    <li class="template12"><input type="checkbox" name="" id=""></li>
                    <li class="main">货品编号</li>
                    <li class="main">货品名称</li>
                    <li class="main">规格</li>
                    <li class="main">货品类别</li>
                    <li class="main">单位</li>
                    <li class="main">供应商</li>
                </ul>
        </div>
        <div class="tableinfo1">
                <ul>
                    <li class="template11">1</li>
                    <li class="template12"><input type="checkbox" name="" id=""></li>
                    <li class="main">11001</li>
                    <li class="main">1111</li>
                    <li class="main">11</li>
                    <li class="main">111</li>
                    <li class="main">11</li>
                    <li class="main">111</li>
                </ul>
                <ul>
                    <li class="template11">2</li>
                    <li class="template12"><input type="checkbox" name="" id=""></li>
                    <li class="main">11001</li>
                    <li class="main">1111</li>
                    <li class="main">11</li>
                    <li class="main">111</li>
                    <li class="main">11</li>
                    <li class="main">111</li>
                </ul>
        </div>
        <div class="tableend">
            <div style="float:left;">
               <select name="" id="">
                   <option value="">10</option>
                   <option value="">20</option>
                   <option value="">50</option>
                   <option selected='selected' value="">100</option>
               </select>
               <span>首页</span>
               <span>上一页</span>
               <span><input type="text">/4</span>
               <span>下一页</span>
               <span>尾页</span>
               <span>刷新</span>
            </div>
            <div style="float:right;">
                每页100条，共394条
            </div>
        </div>
    </div>
</body>
</html>
