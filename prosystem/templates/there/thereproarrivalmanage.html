<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/template2.css">
    <script type="text/javascript" src="../../static/js/other/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/js/there/thereplancal.js"></script>
    <title>采购到货管理</title>
    <style>
    </style>
</head>
<body>
        <p><span>采购到货管理</span><span>{{data.year}}-{{data.month}}月</span></p>
    <div class="all">
        <div class="leftone5">
            <span>采购订单：</span>
            <div class="spandiv">    
                    <table>
                            <thead><tr>
                                <td>序号</td><td>订单号</td><td>供应商</td><td>订单日期</td><td>是否下单</td><td>下单日期</td><td>是否到货</td><td>到货日期</td><td>到货管理</td>
                            </tr></thead>
                            <tbody>
                                {% for i in data.boms_dict_list %}
                                <tr>
                                <td>{{ loop.index}}</td>
                                <td class="getid">{{ i.id}}</td>
                                <td>{{ i.company}}</td>
                                <td>{{ i.build_time}}</td>
                                <td>{{ i.is_order}}</td>
                                <td>{{ i.order_time}}</td>
                                <td>{{ i.is_get}}</td>
                                <td>{{ i.get_time}}</td>
                                <td class="getgoods">到货</td>
                                </tr>
                                 {% endfor%}
                            </tbody>
                    </table>
            </div>
        </div>
    </div>
</body>
</html>
