<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/template2.css">
    <script type="text/javascript" src="../../static/js/other/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/js/four/fourfinishconsume.js"></script>
    <title> 产成品消耗量统计</title>
    <style>
    </style>
</head>
<body>
        <p>{{data.year}}-{{data.month}}月已生产产成品数量金额汇总表：</p>
    <div class="all">
        <div class="leftone10">
            <div class="spandiv">
                    <table>
                            <tr>
                                <td>产成品品号</td><td>产成品名称</td>
                                <td>录入时间</td><td>单位</td><td>数量</td>
                                <td>原材料费用</td><td>辅助材料费用</td>
                                <td>半成品费用</td><td>产成品单位费用</td>
                                <td>总费用</td>
                            </tr>
                            {% for i in data.main.boms_dict_list %}
                                <tr><td>{{ i.finished_id}}</td><td>{{ i.finished_name}}</td>
                                    <td>{{ i.date}}</td><td>{{ i.unit}}</td>
                                    <td>{{ i.num}}</td><td>{{ i.raw_cost}}</td>
                                    <td>{{ i.aux_cost}}</td><td>{{ i.sem_cost}}</td>
                                    <td>{{ i.pro_cost}}</td><td>{{ i.total_cost}}</td></tr>
                            {% endfor %}
                    </table>
            </div>
        </div>
    </div>
</body>
</html>
